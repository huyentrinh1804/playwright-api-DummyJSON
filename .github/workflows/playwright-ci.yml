name: API Test CI 

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  api-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Run auth tests
        env:
          BASE_URL: https://dummyjson.com
          USERNAME: emilys
          PASSWORD: emilyspass
        run: npx playwright test tests/auth
